<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="mainjoin">
                <div class="card" style="width: 70%;">
                    <div class="header1">
                        <h4 class="title">Please Join</h4>
                    </div>
                    <div class="content">
                        <form class="form-signin" name="userform" method="post" #formCtrl="ngForm">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <!-- <label>Player Name</label> -->
                                        <input required="" type="text" name="playerName" class="form-control" placeholder="Player Name" [(ngModel)]="playerName">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <button class="btn btn-success" type="submit" (click)="login()" [disabled]="formCtrl.form.invalid">JOIN</button>
                                        <button class="btn btn-success" (click)="start()" [disabled]="filled">start Game</button>
                                        <button class="btn btn-danger" (click)="clear()" [disabled]="filled">Clear</button>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div *ngFor="let user of userList" style="padding-bottom: 10px;">

                                            <div class="chip">
                                                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Person" width="96" height="96"> {{user.Name}}
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
